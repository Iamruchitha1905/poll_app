{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls App</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>

<div class="container">
    <h1>ðŸ“Š Polls</h1>

    {% if latest_questions %}
        <ul>
            {% for question in latest_questions %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls available. Please add polls from admin.</p>
    {% endif %}
</div>

</body>
</html>
