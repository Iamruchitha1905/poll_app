{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>

<div class="container">
    <h1>{{ question.question_text }}</h1>

    <ul class="results">
        {% for choice in question.choice_set.all %}
            <li>
                <span>{{ choice.choice_text }}</span>
                <span>{{ choice.votes }} votes</span>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'polls:index' %}">â¬… Back to Polls</a>
</div>

</body>
</html>
